<h1>The Konami Code</h1>
<p>The Konami Code is a sequence of buttons that can be used to unlock special features in video games.</p>
<p>Here's the sequence:</p>
<ol>
    <li>Up</li>
    <li>Up</li>
    <li>Down</li>
    <li>Down</li>
    <li>Left</li>
    <li>Right</li>
    <li>Left</li>
    <li>Right</li>
    <li>B</li>
    <li>A</li>
    <li>Start</li>
</ol>
